name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Inject secrets
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          MSHA_RAG_URL: ${{ secrets.MSHA_RAG_URL }}
        run: |
          # Validate secrets are set
          if [[ -z "$OPENAI_API_KEY" || -z "$MSHA_RAG_URL" ]]; then
            echo "ERROR: Required secrets not set" >&2
            exit 1
          fi
          # Replace placeholders in built files (using perl for safer handling of special chars)
          find ./dist \( -name "*.html" -o -name "*.js" \) -type f -exec perl -i -pe "s/\\{\\{OPENAI_API_KEY\\}\\}/\$ENV{OPENAI_API_KEY}/g" {} \;
          find ./dist \( -name "*.html" -o -name "*.js" \) -type f -exec perl -i -pe "s/\\{\\{MSHA_RAG_URL\\}\\}/\$ENV{MSHA_RAG_URL}/g" {} \;
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
